

<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <link media="all" rel="stylesheet" href="../../css/style.css">
    <link media="all" rel="stylesheet" href="../../fractal/components.css">
    <script src="../../js/script.js"></script>
    <title>Preview Layout</title>
</head>
<body>

<header role="banner" class="byu-header">
    <div class="site-banner">

        <a class="byu-link" href="https://byu.edu">
            <span class="visually-hidden">BYU</span>
        </a>

        <div class="titles">
            
            <h1 class="site-title">
                <a href="/">College of Nursing</a>
            </h1>
            
        </div>


        <div class="action-id-search">

            <form class="site-search" action="/">
                <label class="search-label" for="site-search">Search</label>
                <input type="search" id="site-search" name="q" aria-label="Site search" placeholder="Search">
                <button class="search-btn">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
                        <style>.st{stroke-width:10;fill:none;stroke:currentColor;stroke-linecap:round;}</style>
                        <circle class="st" cx="45.5" cy="45.5" r="24.5"/><path class="st" d="M63 63l16 16"/>
                    </svg>
                </button>
            </form>



        </div>

    </div>

    <nav class="site-navigation">
        <button class="menu-button" aria-expanded="false">Menu</button>
        <ul>
            <li><a href="/">Home</a></li><li><a href="/about">About</a></li><li><a href="/programs">Programs</a></li><li><a href="/students">Students</a></li><li><a href="/alumni">Alumni</a></li><li><a href="/giving">Giving</a></li>
        </ul>
    </nav>

</header>

</body>
</html>
