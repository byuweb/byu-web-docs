

<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <link media="all" rel="stylesheet" href="../../css/style.css">
    <link media="all" rel="stylesheet" href="../../fractal/components.css">
    <script src="../../js/script.js"></script>
    <title>Preview Layout</title>
</head>
<body>

<header role="banner" class="byu-header">
    <div class="site-banner">
        <div class="titles">
            <h1 class="site-title">
                <a class="byu-link" href="https://byu.edu">BYU</a>
                <a href="/">College of Engineering</a>
            </h1>
            
        </div>
        <button class="action-btn"><a href="//news.byu.edu">BYU News</a></button>
        <form class="site-search" action="/">
            <label for="site-search">Search</label>
            <input type="search" id="site-search" name="q" aria-label="Site search" placeholder="Search">
            <button>
                <img id="search-icon" src="https://cdn.byu.edu/shared-icons/latest/fontawesome/search-navy.svg" alt="Run Search">
            </button>
        </form>
    </div>


</header>

</body>
</html>
