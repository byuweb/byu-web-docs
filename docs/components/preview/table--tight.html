

<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <link media="all" rel="stylesheet" href="../../css/style.css">
    <link media="all" rel="stylesheet" href="../../fractal/components.css">
    <script src="../../js/script.js"></script>
    <title>Preview Layout</title>
</head>
<body>

<div class="table-container spacing-tight" tabindex="0" role="group" aria-labelledby="caption-id">
	<table>
		<thead>
			<tr>
				<th scope="col">Heading</th><th scope="col">Column Heading&nbsp;1</th><th scope="col">Column Heading&nbsp;2</th><th scope="col">Column Heading&nbsp;3</th>
			</tr>
		</thead>
		<tfoot>
			<tr>

				<td>Column Footer&nbsp;1</td><td>Column Footer&nbsp;2</td><td>Column Footer&nbsp;3</td>
			</tr>
		</tfoot>
		<tbody>
			<tr>
				<th scope="row">Row&nbsp;Heading&nbsp;1</th>
				<td>Cell&nbsp;1.1</td><td>Cell&nbsp;1.2</td><td>Cell&nbsp;1.3</td>
			</tr><tr>
				<th scope="row">Row&nbsp;Heading&nbsp;2</th>

			</tr><tr>
				<th scope="row">Row&nbsp;Heading&nbsp;3</th>
				<td>Cell&nbsp;3.1</td><td>Cell&nbsp;3.2</td><td>Cell&nbsp;3.3</td>
			</tr>
		</tbody>
	</table>
