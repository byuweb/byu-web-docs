        title: "Good vs. Evil: How heroes and villains affect the food you buy"
        url: https://news.byu.edu/node/11884
        meta: Jan 10, 2019
        text: Research led by professor Tamara Masters finds people are willing to pay more for vice foods — think ice cream, cookies, and other unhealthy snacks — when a hero is used in the packaging.

